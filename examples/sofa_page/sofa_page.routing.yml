# user list page

sofa_page.user_login:
  path: 'user/login'
  defaults:
    _title: 'Log in'
    _form: '\Drupal\sofa_page\Form\UserLogin'
  requirements:
    _access: 'TRUE'

sofa_page.user_add:
  path: 'user/add'
  defaults:
    _title: 'Добавить пользователя'
    _form: '\Drupal\sofa_page\Form\UserAdd'
  requirements:
    _permission: 'users.create'

sofa_page.user_list:
  path: 'user/list'
  defaults:
    _title: 'Список пользователей'
    _controller: '\Drupal\sofa_page\Controller\UserList::content'
  requirements:
    _permission: 'users.read'
    
    
    
